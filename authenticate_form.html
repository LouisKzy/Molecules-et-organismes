<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire d'authentification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="litera.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="dark">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="custom-card bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Connexion</h2>
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control bg-white text-black" autofocus autocomplete="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control bg-white text-black" autocomplete="current-password" required>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" id="remember_me" class="form-check-input">
                  <label for="remember_me" class="form-check-label">Remember me</label>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="custom-card bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Inscription</h2>
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control bg-white text-black" autofocus autocomplete="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control bg-white text-black" autocomplete="new-password" required>
              </div>
              <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" id="password_confirmation" class="form-control bg-white text-black" autocomplete="new-password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="custom-card bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Edition Infos Utilisateur</h2>
            <form method="put">
              <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control bg-white text-black" autofocus autocomplete="email">
              </div>
              <div class="mb-3">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="form-control bg-white text-black">
              </div>
              <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="form-control bg-white text-black">
              </div>
              <div class="mb-3">
                <label for="description">Description</label>
                <textarea id="description" class="form-control bg-white text-black"></textarea>
              </div>
              <div class="mb-3">
                <label for="password">Password <i>(leave blank if you don't want to change it)</i></label>
                <input type="password" id="password" class="form-control bg-white text-black" autocomplete="new-password">
                <small><em>Minimum 6 characters</em></small>
              </div>
              <div class="mb-3">
                <label for="password_confirmation">Password Confirmation</label>
                <input type="password" id="password_confirmation" class="form-control bg-white text-black" autocomplete="new-password">
              </div>
              <div class="mb-3">
                <label for="current_password">Current Password <i>(we need your current password to confirm your changes)</i></label>
                <input type="password" id="current_password" class="form-control bg-white text-black" autocomplete="current-password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Validez les changements</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="custom-card bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Changer le mot de passe</h2>
            <form action="URL_DE_VOTRE_ACTION" method="post">
              <input type="hidden" name="reset_password_token"  value="VOTRE_RESET_PASSWORD_TOKEN" />
              <div class="mb-3">
                <label for="password">Nouveau mot de passe</label><br />
                <input type="password" id="password" class="form-control bg-white text-black" name="password" autocomplete="new-password" />
                <em>(6 caract√®res minimum)</em><br />
              </div>
              <div class="mb-3">
                <label for="password_confirmation">Confirmer nouveau mot de passe</label><br />
                <input type="password" id="password_confirmation" class="form-control bg-white text-black" name="password_confirmation" autocomplete="new-password" />
              </div>
              <div class="text-center">
                <input type="submit" value="Changer le mot de passe" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="custom-card bg-dark text-white">
              <div class="card-body">
                <h2>Forgot your password?</h2>
                <form action="URL_DE_VOTRE_ACTION" method="post">
                  <div class="mb-3">
                    <label for="email">Email</label><br />
                    <input type="email" id="email" class="form-control bg-white text-black" name="email" autofocus autocomplete="email" />
                  </div>
                  <div class="text-center">
                    <input type="submit" value="Envoyer" class="btn btn-primary" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>
